<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test and improve your typing speed and accuracy with our fun and interactive Typing Speed Test game. Challenge yourself and track your progress in real-time!">
    <meta name="keywords" content="Typing Speed, Typing Test, Online Typing Game, Typing Practice, Free Typing Game.">
    <title>Typing Speed Test</title>
    <link rel="canonical" href="https://github.com/mansi-projects02/typing-speed-test">
    <link rel="shortcut icon" type="image/x-icon" style="border-radius: 50%;" href="static/logo.png">
    <link rel="shortcut icon" type="image/png" style="border-radius: 50%;" href="static/logo.png">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1 class="header">Typing Speed Test</h1>
    <div class="wrapper">
        <div id="scoreBoard"></div>
        <input type="text" class="input-feild"/>
        <div class="content-box">
            <div class="typing-text"><p></p></div>
            <div class="content">
                <ul class="result">
                    <li class="timeleft">
                        <p>Time Left : </p>
                        <span>60</span>
                    </li>
                    <li class="mistakes">
                        <p>Mistakes : </p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM : </p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM : </p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Try Again</button>
            </div>
        </div>
        
    </div>
    <footer>
        <p>&copy; 2025 Typing Speed Test</p>
        <p>Keep Practicing, Improve Your Speed!</p>
        <p>
            <a href="index.html" target="_blank">Home</a> |

            <a href="static/contactus.html" target="_blank">Contact Us</a>
        </p>
    </footer>

    <script src="static/script.js"></script>

</html>
